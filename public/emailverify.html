<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Email - Sport Scheduler</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    html, body { height: 100%; }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex; justify-content: center; align-items: center; color: white;
    }
    .verification-container {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px 30px;
      width: 360px;
      max-width: 100%;
      margin: 16px;
      display: flex; flex-direction: column; align-items: center;
    }
    .verification-heading { font-size: 1.8em; font-weight: 700; margin-bottom: 10px; text-align: center; color: #1db954; text-shadow: 0 0 6px rgba(0,0,0,0.5); }
    .verification-subheading { font-size: 1em; color: #ccc; margin-bottom: 25px; text-align: center; }
    .code-inputs { display: flex; gap: 12px; margin-bottom: 25px; justify-content: center; }
    .code-input {
      width: 45px; height: 55px; text-align: center; font-size: 1.4rem;
      background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px; color: white; outline: none; transition: border 0.3s;
    }
    .code-input:focus { border: 1px solid #1db954; }
    .verify-button {
      width: 100%; background: #1db954; border: none; padding: 14px; border-radius: 10px;
      color: white; font-weight: 700; font-size: 16px; cursor: pointer; transition: all 0.3s ease; margin-bottom: 20px;
    }
    .verify-button:hover { background: #17a44b; transform: translateY(-2px); }
    .verify-button:disabled { background: #555; cursor: not-allowed; }
    .resend-text { color: #bbb; font-size: 14px; text-align: center; }
    .resend-link { color: #1db954; text-decoration: underline; cursor: pointer; transition: color 0.2s; }
    .resend-link:hover { color: #17a44b; }
    .message { margin-top: 15px; text-align: center; min-height: 20px; font-size: 14px; }
    .error-message { color: #ff6b6b; }
    .success-message { color: #1db954; }
  </style>
</head>
<body>
  <div class="verification-container">
    <div class="verification-heading">Sport Scheduler</div>
    <div class="verification-subheading">
      Enter the 6-digit verification code we sent to
      <strong id="user-email">your@email.com</strong>
    </div>

    <div class="code-inputs">
      <input type="text" class="code-input" maxlength="1" data-index="0" autofocus inputmode="numeric" pattern="[0-9]*">
      <input type="text" class="code-input" maxlength="1" data-index="1" inputmode="numeric" pattern="[0-9]*">
      <input type="text" class="code-input" maxlength="1" data-index="2" inputmode="numeric" pattern="[0-9]*">
      <input type="text" class="code-input" maxlength="1" data-index="3" inputmode="numeric" pattern="[0-9]*">
      <input type="text" class="code-input" maxlength="1" data-index="4" inputmode="numeric" pattern="[0-9]*">
      <input type="text" class="code-input" maxlength="1" data-index="5" inputmode="numeric" pattern="[0-9]*">
    </div>

    <button id="verify-button" class="verify-button" disabled>Verify & Continue</button>

    <div class="resend-text">
      Didn't receive the email?
      <a href="#" id="resend-link" class="resend-link">Resend</a>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const inputs = document.querySelectorAll('.code-input');
      const verifyButton = document.getElementById('verify-button');
      const resendLink = document.getElementById('resend-link');
      const messageDiv = document.getElementById('message');

      // Get email from localStorage
      const userEmail = localStorage.getItem('verifyEmail');
      document.getElementById('user-email').textContent = userEmail || 'your@email.com';

      inputs[0].focus();

      inputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
          e.target.value = e.target.value.replace(/[^0-9]/g, '');
          if (e.target.value && index < inputs.length - 1) inputs[index + 1].focus();
          checkCodeComplete();
        });
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Backspace' && !e.target.value && index > 0) inputs[index - 1].focus();
        });
      });

      function checkCodeComplete() {
        const code = Array.from(inputs).map(i => i.value).join('');
        verifyButton.disabled = code.length !== 6;
      }

      verifyButton.addEventListener('click', async () => {
        const code = Array.from(inputs).map(i => i.value).join('');
        try {
          // Use user API route for verification (matches server.js)
          const res = await fetch('/verify-email', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code, email: userEmail })
          });
          const data = await res.json();
          if(res.status === 200) {
            messageDiv.textContent = data.message;
            messageDiv.className = 'message success-message';
            setTimeout(() => { window.location.href = '/login.html'; }, 1000);
          } else {
            messageDiv.textContent = data.message;
            messageDiv.className = 'message error-message';
          }
        } catch (err) {
          messageDiv.textContent = 'Server error. Try again later.';
          messageDiv.className = 'message error-message';
        }
      });

      // Resend code: call a route you need to add (see server.js note below)
      resendLink.addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          const res = await fetch('/api/users/resend-code', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: userEmail })
          });
          const data = await res.json();
          messageDiv.textContent = data.message;
          messageDiv.className = 'message success-message';
          inputs.forEach(i => i.value = '');
          inputs[0].focus();
          verifyButton.disabled = true;
        } catch(err) {
          messageDiv.textContent = 'Server error. Try again later.';
          messageDiv.className = 'message error-message';
        }
      });
    });
  </script>
</body>
</html>
