<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .bubbles span {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }
    .bubbles span:nth-child(1) { left: 10%; animation-duration: 12s; width: 80px; height: 80px;}
    .bubbles span:nth-child(2) { left: 20%; animation-duration: 18s; }
    .bubbles span:nth-child(3) { left: 25%; animation-duration: 10s; }
    .bubbles span:nth-child(4) { left: 40%; animation-duration: 22s; width: 60px; height: 60px;}
    .bubbles span:nth-child(5) { left: 55%; animation-duration: 15s; }
    .bubbles span:nth-child(6) { left: 70%; animation-duration: 20s; width: 100px; height: 100px;}
    .bubbles span:nth-child(7) { left: 80%; animation-duration: 12s; }
    .bubbles span:nth-child(8) { left: 90%; animation-duration: 18s; width: 70px; height: 70px;}

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-1200px) scale(0.5); opacity: 0; }
    }

    .container {
      width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      color: #fff;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      margin-bottom: 25px;
      color: #ddd;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      color: #000;
    }

    .btn {
      position: relative;
      display: inline-block;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00b09b, #96c93d);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .message {
      margin-top: 20px;
      font-size: 14px;
      font-weight: 500;
      display: none;
    }

    .message.success { color: #4caf50; }
    .message.error { color: #f44336; }

    .back-link {
      display: block;
      margin-top: 30px;
      font-size: 14px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }
    .back-link:hover {
      color: #00e676;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span>
  </div>

  <div class="container">
    <h2>Forgot Password?</h2>
    <p>Enter your registered email to reset your password.</p>
    <form id="forgotForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="üìß Enter your email" required />
      </div>
      <button type="submit" class="btn" id="submitBtn">
        <span id="btnText">Send Reset Link</span>
        <div class="spinner" id="spinner"></div>
      </button>
      <div class="message" id="message"></div>
    </form>
    <a href="login.html" class="back-link">‚¨Ö Back to Login</a>
  </div>

  <script>
    const form = document.getElementById("forgotForm");
    const btn = document.getElementById("submitBtn");
    const btnText = document.getElementById("btnText");
    const spinner = document.getElementById("spinner");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // start loading
      btn.disabled = true;
      btnText.style.display = "none";
      spinner.style.display = "block";
      message.style.display = "none";

      const email = document.getElementById("email").value;

      try {
        // Send request to backend
        const res = await fetch("/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();

        if (res.ok) {
          message.textContent = "‚úÖ " + data.message;
          message.className = "message success";
        } else {
          message.textContent = "‚ùå " + data.message;
          message.className = "message error";
        }

        message.style.display = "block";
      } catch (err) {
        message.textContent = "‚ùå Server error. Try again later.";
        message.className = "message error";
        message.style.display = "block";
      } finally {
        btn.disabled = false;
        btnText.style.display = "block";
        spinner.style.display = "none";
      }
    });
  </script>
</body>
</html>
