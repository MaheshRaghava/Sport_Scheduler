<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #141E30, #243B55);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .admin-box {
      width: 350px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #ffcc00;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    .tagline {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      width: 100%;
      margin: 20px 0;
    }

    .glassmorphic-input {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      outline: none;
      padding: 14px 12px;
      width: 100%;
      border-radius: 10px;
      color: #fff;
      font-size: 15px;
    }

    .glassmorphic-input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    label {
      position: absolute;
      left: 12px;
      top: 14px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      transition: 0.3s ease all;
    }

    .glassmorphic-input:focus + label,
    .glassmorphic-input:not(:placeholder-shown) + label {
      top: -8px;
      left: 8px;
      font-size: 12px;
      color: #ffcc00;
      background: rgba(20,30,48,0.8);
      padding: 0 5px;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ffcc00, #ff8800);
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #ff8800, #ffcc00);
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #ff6666;
    }
  </style>
</head>
<body>
  <div class="admin-box">
    <h1>Admin Login</h1>
    <p class="tagline">Create, organize, grow sports.</p>
    <form id="adminLoginForm">
      <div class="input-group">
        <input type="email" id="email" class="glassmorphic-input" placeholder=" " required />
        <label>Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" class="glassmorphic-input" placeholder=" " required />
        <label>Password</label>
      </div>
      <button type="submit">Log In</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById("adminLoginForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageDiv.textContent = "Logging in...";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          if (data.user.role === "admin") {
            window.location.href = "admindashboard.html";
          } else {
            messageDiv.textContent = "Access denied: Not an admin.";
          }
        } else {
          messageDiv.textContent = data.message || "Login failed";
        }
      } catch (err) {
        console.error(err);
        messageDiv.textContent = "Something went wrong. Try again.";
      }
    });
  </script>
</body>
</html>
