<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    .container {
      width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      color: #fff;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .btn {
      position: relative;
      display: inline-block;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00b09b, #96c93d);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .message {
      margin-top: 20px;
      font-size: 14px;
      font-weight: 500;
      display: none;
    }

    .message.success { color: #4caf50; }
    .message.error { color: #f44336; }

    .back-link {
      display: block;
      margin-top: 30px;
      font-size: 14px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }
    .back-link:hover {
      color: #00e676;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <div class="input-group">
        <input type="password" id="newPassword" placeholder="üîí New Password" required />
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="üîí Confirm Password" required />
      </div>
      <button type="submit" class="btn">
        <span id="btnText">Reset Password</span>
        <div class="spinner" id="spinner"></div>
      </button>
      <div class="message" id="message"></div>
    </form>
    <a href="login.html" class="back-link">‚¨Ö Back to Login</a>
  </div>

  <script>
    const form = document.getElementById("resetForm");
    const btn = document.querySelector(".btn");
    const btnText = document.getElementById("btnText");
    const spinner = document.getElementById("spinner");
    const message = document.getElementById("message");

    // Parse URL params to get token & email
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const email = urlParams.get('email');

    if (!token || !email) {
      message.textContent = "‚ùå Invalid reset link.";
      message.className = "message error";
      message.style.display = "block";
      btn.disabled = true;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        message.textContent = "‚ùå Passwords do not match!";
        message.className = "message error";
        message.style.display = "block";
        return;
      }

      // Start loading
      btn.disabled = true;
      btnText.style.display = "none";
      spinner.style.display = "block";
      message.style.display = "none";

      try {
        const res = await fetch("/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, token, newPassword })
        });

        const data = await res.json();

        if (res.status === 200) {
          message.textContent = "‚úÖ Password reset successful!";
          message.className = "message success";
          message.style.display = "block";

          setTimeout(() => { window.location.href = "login.html"; }, 2000);
        } else {
          message.textContent = data.message || "‚ùå Error resetting password.";
          message.className = "message error";
          message.style.display = "block";
          btn.disabled = false;
          btnText.style.display = "block";
          spinner.style.display = "none";
        }
      } catch(err) {
        message.textContent = "‚ùå Server error. Try again later.";
        message.className = "message error";
        message.style.display = "block";
        btn.disabled = false;
        btnText.style.display = "block";
        spinner.style.display = "none";
      }
    });
  </script>
</body>
</html>
